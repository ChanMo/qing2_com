{% extends "page/default/base.html" %}
{% block content %}
<div class="page-detail">
  <h1>Message</h1>
  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
  <form action="{% url 'message:message-index' %}" method="post">
    {% csrf_token %}
    <table>
      {{ formset }}
    </table>
    <input type="submit" value="submit">
  </form>
</div>
{% endblock %}
