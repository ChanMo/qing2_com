{% extends "page/default/base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<div class="page-detail">
  <h1>Message</h1>
  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <form data-href="{% url 'message:message-index' %}" method="post" onsubmit="return send(this)">
    <div class="row">
      {% csrf_token %}
      <input type="hidden" name="site" value="{{ page.site.id }}">
      <div class="small-12 columns">
        <div class="small-2 columns">
          <label for="form_name" class="right inline">Name</label>
        </div>
        <div class="small-10 columns">
          <input id="form_name" type="text" name="name">
        </div>
      </div>
      <div class="small-12 columns">
        <div class="small-2 columns">
          <label for="form_mobile" class="right inline">Mobile</label>
        </div>
        <div class="small-10 columns">
          <input id="form_mobile" type="tel" name="mobile">
        </div>
      </div>
      <div class="small-12 columns">
        <div class="small-2 columns">
          <label for="form_content" class="right inline">Content</label>
        </div>
        <div class="small-10 columns">
          <textarea id="form_content" name="content"></textarea>
        </div>
      </div>
      <div class="small-12 columns">
        <div class="small-2 columns"></div>
        <div class="small-10 columns">
          <input class="button" type="submit" value="Submit">
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
