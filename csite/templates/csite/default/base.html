<!DOCTYPE html>
<html class="no-js" lang="en" >
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <title>{% block title %}qing2{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'foundation/bower_components/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'foundation/stylesheets/app.css' %}">
    <script src="{% static 'foundation/bower_components/modernizr/modernizr.js' %}"></script>
  </head>
  <body>
    {% block content %}
    {% endblock %}
    <script src="{% static 'foundation/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'foundation/bower_components/foundation/js/foundation.min.js' %}"></script>
    <script src="{% static 'foundation/bower_components/foundation/js/foundation/foundation.dropdown.js' %}"></script>
    <script src="{% static 'foundation/js/app.js' %}"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
